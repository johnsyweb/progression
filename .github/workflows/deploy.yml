name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      force:
        description: "Force deployment even if CI hasn't run"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check CI workflow result
        if: github.event_name == 'workflow_run'
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "CI workflow did not complete successfully. Skipping deployment."
            exit 1
          fi
          if [ "${{ github.event.workflow_run.head_branch }}" != "main" ]; then
            echo "CI workflow was not on main branch. Skipping deployment."
            exit 1
          fi
      - name: Manual dispatch - skip CI check
        if: github.event_name == 'workflow_dispatch'
        run: echo "Manual deployment triggered - skipping CI check"

  build:
    runs-on: ubuntu-latest
    needs: check-ci
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && needs.check-ci.result == 'success')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Install tools
        run: mise install

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test:run

      - name: Build
        env:
          BASE_URL: /${{ github.event.repository.name }}/
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

